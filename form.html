<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" id="fullname">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
                <br>
                <label for="profile">Profile Pictures</label>
                <input type="file" name="profile" id="profile">
                <br>
                <label for="gender">Gender
                    <input type="radio" name="male" id="male">Male
                    <input type="radio" name="female" id="female">Female
                </label>
                <br>
                <label for="hobbies">Hobbies
                    <input type="checkbox" name="Swim" id="swim">Swim
                    <input type="checkbox" name="Ridding" id="ridding">Ridding
                </label>
                <br>
                <input type="submit" value="Submit" name="btnSubmit">
            </div>
        </fieldset>
    </form>
</body>
</html>
